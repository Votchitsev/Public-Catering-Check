<!DOCTYPE html>
{% extends "checks/index.html" %}

{% load static %}
{% block main %}
<div class="authorization">
  <div class="authorization-form">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="authorization-form__container">
        <h1 class="authorization-form__header">Пожалуйста, авторизуйтесь</h1>
        <div>{{ form.username }}</div>
        <div>{{ form.password }}</div>
      </div>
      <input class="form_submit_btn" type="submit" value="Войти"/>
      <input type="hidden" name="next" value="{{ next }}"/>
      <a href="" class="authorization-form__close">x</a>
    </form>
  </div>
</div>
<script src="../../static/js/autorizationForm.js"></script>
{% endblock %}
